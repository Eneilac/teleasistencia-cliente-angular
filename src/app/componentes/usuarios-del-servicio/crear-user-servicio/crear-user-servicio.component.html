<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Paciente</li>
      </ol>
    </nav>
    <h1 class="component-title">Crear Usuario del Servicio</h1>

    <form>
      <h1>Datos Personales</h1>
      <div class="formularios m-auto mb-2 p-4  col-8 form-container">
        <app-crear-persona></app-crear-persona>
      </div>

      <h1>Datos Sanitarios</h1>
      <div class="formularios m-auto mt-4 p-4 col-8">
        <app-crear-datos-sanitarios ></app-crear-datos-sanitarios>
      </div>

      <h1>Vivienda</h1>
      <div class="formularios m-auto p-4 col-8">
        <app-crear-tipo-vivienda [idPaciente]="idPaciente"></app-crear-tipo-vivienda>
      </div>


      <h1>Personas de Contacto</h1>
      <div class="formularios m-auto mt-4 p-4 col-8">
        <app-crear-persona-contacto></app-crear-persona-contacto>
      </div>

    </form>
  </div>
</main>
