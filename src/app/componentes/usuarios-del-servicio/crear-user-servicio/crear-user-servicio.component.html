<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Paciente</li>
      </ol>
    </nav>
    <h1 class="component-title">Crear Usuario del Servicio</h1>

    <form>
      <h1>Datos Personales</h1>
      <div class="formularios m-auto mb-2 p-4 d-flex justify-content-center col-8 form-container"
       [class.cerrado]="!formVisible">
        <app-crear-persona *ngIf="formVisible" (submit)="onFormSubmit()"></app-crear-persona>
      </div>

      <h1>Datos Sanitarios</h1>
      <div class="formularios m-auto p-4 d-flex justify-content-center col-8">
      </div>

      <h1>Vivienda</h1>
      <div class="formularios m-auto p-4 d-flex justify-content-center col-8">
      </div>


      <h1>Personas de Contacto</h1>
      <div class="formularios m-auto p-4 d-flex justify-content-center col-8">
      </div>

    </form>
  </div>
</main>
