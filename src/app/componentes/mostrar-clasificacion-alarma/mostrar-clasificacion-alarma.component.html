<div class="row mb-3">
  <form [formGroup]="formulario">
    <div class="row mb-3 form-group">
      <label class="form-label text-start">{{tipoPeticion.nombre}} <span class="obligatorios">*</span></label>
      <div class="col-10 col-lg-10 pb-1 pb-lg-0">
        <ng-select id="situaciones" formControlName="datos">
          <ng-option *ngFor="let tipo of tipoFormulario; let i = index"
                     [value]="tipo">{{tipo.nombre}}</ng-option>
        </ng-select>
        <div id="{{tipoPeticion.nombre}}">
          <div *ngFor="let cosa of dispositivosAuxiliares;let i = index">
            <p>{{cosa.id_tipo_alarma.nombre}}{{pruebas(cosa)}}</p>

          </div>

        </div>
      </div>
      <div class="col-2 col-lg-2 p-0">
        <button type="button" class="btn btn-info botonOperacion p-0" [disabled]="formulario.invalid"
                (click)="postAux(tipoPeticion.nombre)">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
      </div>

    </div>
  </form>
</div>
