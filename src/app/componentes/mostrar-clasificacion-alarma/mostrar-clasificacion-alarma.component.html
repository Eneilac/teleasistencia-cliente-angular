<div class="row mb-3">
  <form  [formGroup]="formulario">
    <div class="row mb-3 form-group">
      <label class="form-label text-start">{{tipoPeticion.nombre}} <span class="obligatorios">*</span></label>
      <div class="col-12 col-lg-9 pb-1 pb-lg-0">
        <ng-select id="situaciones" formControlName="nombre">
          <ng-option *ngFor="let tipo of tipoFormulario; let i = index"
                     [value]="tipo.nombre">{{tipo.nombre}}</ng-option>
        </ng-select>
      </div>
      <div class="col-4 col-lg-1 p-0">
        <button class="btn btn-success botonOperacion" type="button"
                data-bs-toggle="collapse" data-bs-target="#situaciones" aria-expanded="false"
                aria-controls="situaciones">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
      <div class="col-4 col-lg-1  p-0">
        <button class="btn btn-warning botonOperacion" id="des1" type="button"
                data-bs-toggle="collapse" data-bs-target="#situaciones2" aria-expanded="false"
                aria-controls="situaciones2">
          <i class="fa fa-sharp fa-solid fa-pen fa-sm"></i>
        </button>
      </div>
      <div class="col-4 col-lg-1  p-0">
        <button class="btn btn-danger botonOperacion" id="des2" type="button">
          <i class="fa fa-solid fa-trash"></i>
        </button>
      </div>
    </div>
  </form>
</div>
