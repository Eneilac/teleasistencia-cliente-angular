<h1 class="component-title">Crear nuevo tipo modalidad paciente</h1>
<form #nuevoTipoModalidadPacienteForm="ngForm">

  <div class="form-group mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" name="nombre" id="nombre" class="form-control"
           required maxlength="200" [(ngModel)]="tipo_modalidad_paciente.nombre" #nombre="ngModel">
    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-secondary" role="alert">
      <div *ngIf="nombre.errors?.required">
        El nombre es obligatorio
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-outline-success m-1" (click)="nuevoTipoModalidadPaciente()"
          [disabled]="!nuevoTipoModalidadPacienteForm.form.valid">
    Guardar
  </button>

  <button type="button" class="btn btn-outline-secondary m-1" (click)="mostratCrearTipo()" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
    Cancelar
  </button>

  <!--      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/tipos_modalidades_pacientes']">-->
  <!--        cancelar-->
  <!--      </button>-->
</form>
