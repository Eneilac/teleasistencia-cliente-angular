<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/alarmas']">Alarmas</a></li>
        <li class="breadcrumb-item active" aria-current="page">Modificar Alarma {{idAlarma}}</li>
      </ol>
    </nav>
    <div class="row">
      <div class="col-12 col-xl-6 p-0">
        <h1 class="component-title" >INFORME</h1>
        <form [formGroup]="this.formInf" (submit)="modificarAlarma()">
          <div class="form-group mb-5">
            <label for="motivo" class="form-label">Motivo:</label>

          </div>

                  <div class="col-12 col-sm-10 p-0">
                    <ng-select>
                      <ng-option selected>Open this select menu</ng-option>

                    <button class="btn btn-success botonOperacion" type="button"><i class="fa fa-solid fa-plus"></i></button>
                  </div>
                </div>
                <div class="row">
                  <div>sdjhfjhs</div>
                </div>
              </div>
            </div>
            <div class="row form-group mb-5" >
              <div class="col-4 d-flex align-items-start p-0">
                <div><button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#nivel2" type="button">Nivel 2</button></div>
              </div>
              <div class="col-8 p-0 collapse" id="nivel2">
                <div class="row m-0">
                  <div class="col-12 col-sm-10 p-0">
                  <ng-select>
                    <ng-option selected>Open this select menu</ng-option>
                  </ng-select>
                  </div>
                  <div class="col-12 col-sm-2 p-0">
                  <button class="btn btn-success botonOperacion" type="button"><i class="fa fa-solid fa-plus"></i></button>
                  </div>
                </div>
                <div class="row mb-2">
                  <div>sdjhfjhs</div>
                </div>
                <div class="row m-0">
                  <div class="col-12 col-sm-10 p-0">
                    <ng-select>
                      <ng-option selected>Open this select menu</ng-option>
                    </ng-select>
                  </div>
                  <div class="col-12 col-sm-2 p-0">
                    <button class="btn btn-success botonOperacion" type="button"><i class="fa fa-solid fa-plus"></i></button>
                  </div>
                </div>
                <div class="row mb-2">
                  <div>sdjhfjhs</div>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-4 d-flex align-items-start p-0">
                <div class="mb-5"><button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#nivel3" type="button">Nivel 3</button></div>
              </div>
              <div class="col-8 p-0 collapse" id="nivel3">
                <app-recursos-comunitarios [idTerminal]="this.idTerminal" ></app-recursos-comunitarios>
              </div>
            </div>
          <div class="form-group mb-5">
            <label for="observaciones1" class="form-label">Observaciones:</label>
            <textarea class="form-control" id="observaciones1" rows="7" formControlName="observaciones"></textarea>
          </div>
          <button [disabled]="this.formInf.invalid"  type="submit" class="btn btn-outline-success m-1">
            Guardar
          </button>
          <button type="button" class="btn btn-outline-warning m-1">
            Nueva Agenda
          </button>
        </form>
      </div>
<!-- PARTE DERECHA DE LA PAGINA -->
      <div class="col-12 col-xl-6">
    <h1 class="component-title" >Modificar Alarma {{idAlarma}}</h1>
    <form #modificarAlarmaForm="ngForm">

      <div class="form-group mb-3">
      <label for="nombre" class="form-label">Titular: </label>
      <input type="text" name="nombre" id="nombre" class="form-control" disabled
             required maxlength="500" value="{{obtenerNombre()}}" >
  </div>
      <div *ngIf="alarma.id_terminal" class="form-group mb-3">
      <label for="nombre1" class="form-label">Terminal: </label>
      <input type="text" name="nombre" id="nombre1" class="form-control" disabled
             required maxlength="500" value="{{obtenerTerminal()}}" >
  </div>

      <div class="form-group mb-3">
        <label for="telefonoFijo" class="form-label">Numero de telefono fijo: </label>
        <input type="text" name="telefonoFijo" id="telefonoFijo" class="form-control" disabled
               required maxlength="500" value="{{obtenerTelefonoFijo()}}" >
        </div>
      <div class="form-group mb-3">
        <label for="telefonoMovil" class="form-label">Numero de telefono movil: </label>
        <input type="text" name="telefonoMovil" id="telefonoMovil" class="form-control" disabled
               required maxlength="500" value="{{obtenerTelefonoMovil()}}" >
        </div>


      <div class="form-group mb-3 left ">
        <label for="tipoAlarma" class="form-label">Tipo de alarma: </label>
        <input type="text" name="tipoAlarma" id="tipoAlarma" class="form-control" disabled
               required maxlength="500" value="{{alarma.id_tipo_alarma.nombre}}" >
      </div>

      <div class="form-group mb-3 left ">
        <label for="fechaCreacion" class="form-label">Fecha de creaci√≥n: </label>
        <input type="text" name="fechaCreacion" id="fechaCreacion" class="form-control" disabled
               required maxlength="500" value="{{alarma.fecha_registro | date :'dd/MM/YYYY'}}" >
      </div>
      <div class="form-group mb-3">
        <label for="estado_alarma" class="form-label">Estado Alarma: </label>
        <input type="text" name="estado_alarma" id="estado_alarma" class="form-control" disabled
               required maxlength="500" [(ngModel)]="alarma.estado_alarma" #estado_alarma="ngModel">
        <div *ngIf="estado_alarma.invalid && (estado_alarma.dirty || estado_alarma.touched)"
             class="alert alert-secondary" role="alert">
          <div *ngIf="estado_alarma.errors?.required">
            El estado es obligatorio
          </div>
        </div>
      </div>
            <div class="form-group mb-3">
      <label for="observaciones" class="form-label">Observaciones</label>
      <textarea [(ngModel)]="alarma.observaciones" name="observaciones" id="observaciones" class="form-control" required></textarea>

      </div>

      <div class="form-group mb-3">
      <label for="resumen" class="form-label">Resumen</label>
      <textarea [(ngModel)]="alarma.resumen" name="resumen" id="resumen" class="form-control" required></textarea>
      </div>



      <button type="submit" class="btn btn-outline-success m-1" (click)="modificarAlarma()"
              [disabled]="!modificarAlarmaForm.form.valid">
        Cerrar Alarma
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/alarmas']">
        Volver
      </button>

    </form>
      </div>
      </div>
    </div>
</main>
