<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <h1 class="component-title">Crear datos sanitarios</h1>

    <div class="form-group mb-3">
      <label for="nuss" class="form-label">NUSS</label>
      <input type="text" name="nuss" id="nuss" class="form-control">

    </div>
    <form [formGroup]="formulario"  (ngSubmit)="onSubmit()" >



        <div class="form-group mb-3">
          <label for="recurso" class="form-label">Recurso</label>
          <ng-select id="recurso" name="recurso"
                     formControlName="recurso">
            <ng-option class="form-select" *ngFor="let recurso of recursosMostrados,let i = index"
                       [value]="recurso.id">{{ recurso.nombre }}</ng-option>
          </ng-select>
        </div>



          <div class="form-group mb-3">
            <label for="relacion_terminal" class="form-label">NÃºmero de terminal</label>
            <ng-select id="relacion_terminal" name="relacion_terminal"
                       formControlName="relacion_terminal">
              <ng-option class="form-select" *ngFor="let terminal of relaciones_terminales,let i = index"
                         [value]="terminal.id">{{ terminal.numero_terminal }}</ng-option>
            </ng-select>
          </div>
          <div class="form-group mb-3">
            <label for="tiempo" class="form-label">Tiempo en minutos</label>
            <input type="number" name="tiempo" id="tiempo" class="form-control"
                   formControlName="tiempo"
            >
            <div *ngIf="tiempo.invalid && (tiempo.dirty || tiempo.touched)"
                 class="alert alert-secondary" role="alert">
              <div *ngIf="tiempo.errors?.required">
                El tiempo es obligatorio
              </div>
            </div>
          </div>



        <button type="submit" class="btn btn-outline-success m-1"
                 >
         Guardar
        </button>

        <button type="button" class="btn btn-outline-secondary m-1" >
          Volver
        </button>

      <button type="button" (click)="crearRelacion()" class="btn btn-outline-secondary m-1" >
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"/>
        </svg>
      </button>

      <button type="button" (click)="verRecursos()" class="btn btn-outline-warning m-1" >
        <i class="fa-solid fa-eye"></i>

      </button>

    </form>

    <div class="row mt-4" *ngIf="this.mostrar">
      <div class="col-xs-12 col-md-4">

      </div>
      <div class="col-md-4">
        <table class="table">

          <tr>
            <th>Nombre del recurso</th>
            <th>Numero de la terminal</th>
            <th>Eliminar</th>
          </tr>
          <tr *ngFor="let relacion of arrayRelaciones, let i = index">
            <td>{{relacion.id_recurso_comunitario.nombre}}</td>
            <td>{{relacion.id_terminal.numero_terminal}}</td>
            <td><button class="btn btn-outline-success m-1" (click)="borrarRecurso(relacion.id, i)" >Borrar</button></td>
          </tr>
        </table>
      </div>
      <div class="col-md-4">

      </div>
    </div>


  </div>


</main>
