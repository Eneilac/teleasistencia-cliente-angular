<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/recursos_comunitarios']">Recursos comunitarios</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear recurso comunitario</li>
      </ol>
    </nav>
    <h1 class="component-title">Crear nuevo recurso comunitario</h1>
    <form [formGroup]="nuevoRecurso" (ngSubmit)="nuevoRecursoComunitario()">
      <div class="form-group mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" formControlName="nombre">
      </div>

      <div class="form-group mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" name="telefono" id="telefono" class="form-control" formControlName="telefono">
      </div>

      <div class="form-group mb-3">
        <label for="tipo_recurso_comunitario" class="form-label">Tipo de recurso comunitario</label>
        <select class="form-select" id="tipo_recurso_comunitario" name="tipo_recurso_comunitario" formControlName="clasificacion_recursos_comunitario">
          <option class="tipo_recurso_comunitario_option"
                  *ngFor="let tipo_recurso_comunitario of tipos_recursos_comunitarios"
                  value="{{tipo_recurso_comunitario.id}}">
            {{ tipo_recurso_comunitario.nombre }}
          </option>
        </select>
      </div>

      <div class="form-group mb-3">
        <label for="localidad" class="form-label">Localidad</label>
        <input type="text" name="localidad" id="localidad" class="form-control" formControlName="localidad">
      </div>

      <div class="form-group mb-3">
        <label for="provincia" class="form-label">Provincia</label>
        <input type="text" name="provincia" id="provincia" class="form-control" formControlName="provincia">
      </div>

      <div class="form-group mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" name="direccion" id="direccion" class="form-control" formControlName="direccion">
      </div>

      <div class="form-group mb-3">
        <label for="codigo_postal" class="form-label">Código postal</label>
        <input type="text" name="codigo_postal" id="codigo_postal" class="form-control" formControlName="cd">
      </div>

      <button type="submit" class="btn btn-outline-success m-1">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/recursos_comunitarios']">
        Volver
      </button>
    </form>
  </div>
</main>
